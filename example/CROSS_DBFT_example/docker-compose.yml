
version: '2'

services:
  net1node1.example.com:
    image: mixbee/mixbee:latest
    ports:
      - "20338"
    command: mixbee --enableconsensus --disableeventlog --networkid 1 --config ./config.json --password test --enablecrosschainverify
    container_name: net1node1.example.com
    volumes:
      - ./net1node1/:/var/mixbee

  net1node2.example.com:
    image: mixbee/mixbee:latest
    ports:
      - "20338"
    command: mixbee  --enableconsensus --disableeventlog --networkid 1 --config ./config.json --password test --enablecrosschainverify
    container_name: net1node2.example.com
    volumes:
      - ./net1node2/:/var/mixbee

  net1node3.example.com:
    image: mixbee/mixbee:latest
    ports:
      - "20338"
    command:  mixbee --enableconsensus --disableeventlog --networkid 1 --config ./config.json --password test --enablecrosschaininter --crosschainnode http://net1node1.example.com:20336
    container_name: net1node3.example.com
    volumes:
      - ./net1node3/:/var/mixbee


  net1node4.example.com:
    image: mixbee/mixbee:latest
    ports:
      - "20338"
