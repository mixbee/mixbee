    container_name: net1node4.example.com
    volumes:
      - ./net1node4/:/var/mixbee

  net1node5.example.com:
    image: mixbee/mixbee:latest
    ports:
      - "20338"
    command: mixbee --networkid 1 --config ./config.json --password test --enablecrosschaininter --crosschainnode http://net1node1.example.com:20336
    container_name: net1node5.example.com
    volumes:
      - ./net1node5/:/var/mixbee

